<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="/css/sign.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <div class="main_form">
            <h1 class="title">Sign in</h1>
            <input type="text" name="mail" id="mail-id" class="main_input mail" placeholder="mail">
            <input type="password" name="pass" id="pass" class="main_input pass" placeholder="password">
            <label for="email" class="warning-label">Неверный логин или пароль!</label>
            <button class="submit" id="submit_sign">Sign in</button>
            <a href="#" class="not_authorized_link">Sign with google</a>
            <a href="/registration" class="not_authorized_link">Registration</a>
        </div>
    </div>
    <script src="/js/sign.js"></script>
</body>
</html>
